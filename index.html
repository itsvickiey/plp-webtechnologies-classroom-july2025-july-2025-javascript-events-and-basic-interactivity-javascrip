<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Web Page Assignment</h1>

  <!-- Part 1: Event Handling -->
  <div>
    <h2>Part 1: Click Event</h2>
    <button id="clickButton">Click Me!</button>
    <p id="clickMessage"></p>
  </div>

  <!-- Part 2: Interactive Elements -->
  <div>
    <h2>Part 2: Dark/Light Mode Toggle</h2>
    <button id="modeToggle">Toggle Dark/Light Mode</button>
  </div>

  <div>
    <h2>Part 2: Counter Game</h2>
    <button id="incrementBtn">Increase Counter</button>
    <span id="counterValue">0</span>
  </div>

  <!-- Part 3: Form Validation -->
  <div>
    <h2>Part 3: Registration Form</h2>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name"><br>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit">Register</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
